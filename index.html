<!DOCTYPE html>
<html>
  <head>
    <title>
      Coursera - Single Page Web Applications using AngularJS - Assignment 1
    </title>
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <link rel = "stylesheet" href = "style/assignment.css">
  </head>
  <body ng-app = "LunchCheck" ng-controller = "LunchCheckController">
    <h1 style = "text-align: center;"> Coursera - Single Page Web Applications using AngularJS - Assignment 1 </h1>
    <h3 Style = "text-align: center;"> Welcome to City Center </h3>
    <form name = "lunch">
      <br/>
      Enter the items (use comma to separate the items) : <input type = "text" name = "t1" ng-model = "item" required>
      <br/><br/>
      <center><input type = "submit" ng-disabled = "lunch.$invalid" ng-click = "check()" value = "Check If Too Much"></center>
      <span class = "error" ng-show="lunch.t1.$error.required">Please enter data first</span>
      <span ng-model = "output" ng-show = "lunch.t1.$touched && lunch.t1.$valid">{{output}}</span>
      <br/>
      <br/>
    </form>
  </body>
</html>
